<form ng-submit="$close(user)">
  <div class="modal-body login-form">
    <button type="button" ng-click="$dismiss()" class="close">
      <span aria-hidden="true">×</span>
      <span class="sr-only">关闭</span>
    </button>
    <h4 class="modal-title">{{register ? '注册' : '添加用户'}}</h4>
    <div class="form-group">
      <label class="sr-only">用户名</label>
      <input class="form-control login-field" type="text" ng-model="user.username"
        placeholder="用户名" required>
      <label class="login-field-icon fui-clip" for="login-email"></label>
    </div>

    <div class="form-group">
      <label class="sr-only">{{register ? '密码' : '初始密码'}}</label>
      <input class="form-control login-field" type="password" ng-model="user.password"
        placeholder="{{register ? '密码' : '初始密码'}}" required>
      <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>

    <div class="form-group">
      <label class="sr-only">姓名</label>
      <input class="form-control login-field" type="text" ng-model="user.name"
        placeholder="姓名" required>
      <label class="login-field-icon fui-user" for="login-name"></label>
    </div>

    <button class="btn btn-primary btn-lg btn-block">{{register ? '注册用户' : '新建用户'}}</button>
  </div>
</form>
