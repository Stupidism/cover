<h3>作业信息</h3>
<div class="container">
  <form class="form form-horizontal" ng-submit="submit(editHomework)">
    <div class="form-group">
      <label class="col-sm-2 control-label">名字：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editHomework.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">内容：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editHomework.content">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">得分：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editHomework.score" disabled = "true">
      </div>
    </div>
    <p>
      <button class="btn btn-primary col-sm-offset-2">提交</button>
    </p>
  </form>
</div>
  <div class="row col-md-8">
    <div class="col-md-6 cover-resource" ng-repeat="resource in editHomework.$related.resources" ng-if="resource.type == 13">
      <div cover-video="/VPFile{{resource.url}}.mp4"></div>
    </div>
    <div class="col-md-6 cover-resource-new" cover-file-upload="fileUploaded($data)">
    </div>
  </div>
  <div class="col-md-4" style="border-left: solid 1px #ccc;">
    <ul>
      <li ng-repeat="resource in editHomework.$related.resources">
        <a href="/VPFile{{resource.url}}">{{resource.name}}</a>
      </div>
    </ul>
  </div>
</div>
