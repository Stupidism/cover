<div class="container">
  <h2>个人信息</h2>
  <form class="form form-horizontal" ng-submit="submit(editUser)">
    <div class="form-group">
      <label class="col-sm-2 control-label">用户名：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editUser.username" disabled = "true">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">真实姓名：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editUser.trueName">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">性别：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="genderEnum[editUser.gender]" disabled = "true">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">电子邮箱：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editUser.email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">年龄：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editUser.age">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">电话号码：</label>
      <div class="col-sm-10">
        <textarea class="form-control" ng-model="editUser.phone"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">家庭地址：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editUser.address" >
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">资金：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editUser.money" disabled = "true">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">信用额度：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editUser.credit" disabled = "true">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">等级：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editUser.level" disabled = "true">
      </div>
    </div>
    <p>
      <button class="btn btn-primary col-sm-offset-2">提交</button>
    </p>
  </form>
</div>
