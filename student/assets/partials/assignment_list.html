<div class="container">
  <h3>作业情况</h3>
  <div class="col-md-11">
    <table class="table table-hover" at-table at-paginated 
      at-list="assignments" at-config="tableConfig">
      <thead></thead>
      <tbody>
        <tr>
          <td  at-title="名称" at-attribute="id" at-sortable at-initial-sorting="asc" class="col=md-2">
            <a ui-sref="^.assignmentDetails({assign: item.$id})">{{item.name}}</a>
          </td>
          <td clas at-title="简介" class="col=md-3">
            {{item.description}}
          </td>
          <td at-title="开始日期" at-attribtue="startTime"  class="col=md-2">
            {{item.startTime.substring(0,10)}}
          </td>
          <td at-title="结束日期" at-attribtue="endTime"  class="col=md-2">
            {{item.endTime.substring(0,10)}}
          </td>
          <td  at-title="总分" at-attribtue="totalScore"  class="col=md-1">
            {{item.totalScore}}
          </td>
          <td at-title="作业附件" class="col=md-1">
            <a ui-sref="^.assignmentFile({assign: item.$id})">查看</a>
          </td>
        </tr>
      </tbody>
    </table>
    <at-pagination at-list="assignments" at-config="tableConfig" ></at-pagination>
  </div>
</div>
