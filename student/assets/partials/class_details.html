<table class="table table-striped">
  <tbody>
    <tr>
      <th>用户名</th>
      <th>姓名</th>
      <th>邮箱</th>
    </tr>
    <tr ng-repeat="student in students">
      <td>{{student.username}}</td>
      <td>{{student.trueName}}</td>
      <td class="ellipsis wsn" style="max-width: 20em">{{student.email}}</td>
    </tr>
  </tbody>
</table>
