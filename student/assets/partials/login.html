<form ng-submit="$close(user)">
  <div class="modal-body login-form">
    <button type="button" ng-click="$dismiss()" class="close">
      <span aria-hidden="true">×</span>
      <span class="sr-only">关闭</span>
    </button>
    <h4 class="modal-title">登录</h4>
    <div class="form-group">
      <label class="sr-only">用户名</label>
      <input class="form-control login-field" type="text" ng-model="user.username"
        placeholder="用户名" required>
      <label class="login-field-icon fui-clip" for="login-email"></label>
    </div>

    <div class="form-group">
      <label class="sr-only">密码</label>
      <input class="form-control login-field" type="password" ng-model="user.password"
        placeholder="密码" required>
      <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>

    <button class="btn btn-primary btn-lg btn-block" target="_self">登录账户</button>
    <a class="login-link" ng-click="$dismiss('register')" href="#" target="_self">注册</a>
  </div>
</form>
