<!doctype html>
<html lang="zh-cn" ng-app="SchoolManage" ng-controller="MasterCtrl">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="yeomanApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">yeoman</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li ng-show="!currentUser">
                <a href="#" target="_self" ng-click="login()">
                  <span class="fui-user"></span>
                  登录
                </a>
              </li>
              <li ui-sref-active="active" ng-show="!!currentUser">
                <a ui-sref="notifications">
                  <span class="fui-mail"></span>
                  <span class="sr-only">未读通知</span>
                  <span class="badge">3</span>
                </a>
              </li>
              <li dropdown class="dropdown" ng-show="!!currentUser">
                <a href="#" target="_self" target="_self" dropdown-toggle>
                  <span class="fui-user"></span>
                  {{currentUser.username}}
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" target="_self" role="button" ng-click="logout()">
                      <span class="fui-exit"></span>
                      登出
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/lib/jquery/jquery.min.js"></script>
    <script src="scripts/lib/angular/angular.js"></script>
    <script src="scripts/lib/angular-animate/angular-animate.min.js"></script>
    <script src="scripts/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/lib/angular-i18n/angular-locale_zh-cn.js"></script>
    <script src="scripts/lib/angular-ui-router/angular-ui-router.js"></script>
    <script src="scripts/lib/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="scripts/lib/angular-ui-utils/ui-utils.min.js"></script>
    <script src="scripts/lib/bootstrap/dropdown.js"></script>
    <script src="scripts/lib/flat-ui/flat-ui.min.js"></script>
    <script src="scripts/lib/ladda/ladda.min.js"></script>
    <script src="scripts/lib/ngprogress/ngProgress.min.js"></script>
    <script src="scripts/lib/spin.js/spin.js"></script>
    <script src="scripts/lib/less/less.js"></script>
    <script src="scripts/lib/lodash/lodash.min.js"></script>
    <script src="scripts/lib/restangular/restangular.min.js"></script>
    <script src="scripts/dependencies/bootstrap-tagsinput-angular.js"></script>
    <script src="scripts/dependencies/jwplayer.js"></script>
    <script src="scripts/dependencies/dmuploader.min.js"></script>
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/json_api_org.js"></script>
        <script src="scripts/cover_auth.js"></script>
        <script src="scripts/controllers/master.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
