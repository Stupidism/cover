<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">专业管理</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        专业列表
      </div>
      <div class="panel-body">
        搜索名称：&nbsp
        <input ng-model="query">
        <hr>
        <div class="form-group">
          <select class="form-control" multiple ng-change="update()" ng-model="selected.value" ng-options="major.name for major in majors | filter:{ name : query }"></select>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        专业信息
      </div>
      <div class="panel-body">
        <form data-ng-submit="submitForm(major)">
          <div class="dataTable_wrapper">
            <table class="table table-bordered table-hover">
              <tbody>
                <tr class="even gradeC">
                  <td>专业名称：</td>
                  <td><input class="form-control" data-ng-model="major.name" id="InputName" placeholder="请输入专业名称" required type="text"></td>
                </tr>
                <tr class="even gradeC">
                  <td>专业编号：</td>
                  <td><input class="form-control" data-ng-model="major.code" id="InputCode" placeholder="请输入专业编号" required type="text"></td>
                </tr>
                <tr class="even gradeC">
                  <td>专业简介：</td>
                  <td><textarea class="form-control" rows="5" data-ng-model="major.description" id="InputDescription" placeholder="请输入专业简介" required></textarea></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="dataTable_wrapper">
            <table class="table table-bordered table-hover">
              <tbody>
                <tr class="even gradeC">
                  <td><center><button class="btn btn-primary btn-w-md" type="submit">修改专业信息</button></center></td>
                  <td><center><button class="btn btn-primary btn-w-md" type="button" ng-click="majorremove()">删除专业</button></center></td>
                </tr>
              </tbody>
            </table>
          </div>

        </form>
        <hr>

        </div>
      </div>
    </div>
  </div>
</div>
