<div class="modal-content">
  <div class="modal-header">
    <button aria-hidden="true" class="close" ng-click="$dismiss()" type="button">&times;</button>
    <h4 class="modal-title" id="myModalLabel">登陆</h4>
  </div>
  <form ng-submit="$close(user)">
    <div class="modal-body login-form">

      <div class="form-group">
        <input class="form-control" ng-model="user.username" placeholder="用户名" required type="text">
      </div>
      <br>
      <div class="form-group">
        <input class="form-control" ng-model="user.password" placeholder="密码" required type="password">
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-outline btn-primary btn-lg btn-block" target="_self">登录账户</button>
    </div>
  </form>
</div>
