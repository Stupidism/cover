<div class="container">
  <form class="form form-horizontal" ng-submit="submit(assignment)">
    <div class="form-group">
      <label class="col-sm-2 control-label">作业名称：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="assignment.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">作业分数：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="assignment.totalScore">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">作业描述：</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows=10 ng-model="assignment.description"></textarea>
      </div>
    </div>
    <div ng-repeat="(desc,attrs) in {
      '开始日期':{'enrollStarttime':{},'enrollEndtime':{}},
      '截止日期':{'startTime':{},'endTime':{}}
    }">
    {{desc}}:
    <div class="row">
        <div class="col-md-6 cover-datepicker" ng-repeat="(attr,options) in attrs">
          <p class="input-group">
            <input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
             ng-model="course[attr]" is-open="options.opened" min-date="minDate"
               ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default cover-btn-tn" ng-click="open($event,options)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>
    </div>
    <p>
      <button class="btn btn-primary col-sm-offset-2">提交</button>
    </p>
  </form>
</div>
