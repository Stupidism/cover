<label class="cover-swf-file-upload">
  <div class="cover-swf-file-upload-content">
    <div><b>拖动文件至此处</b></div>
    <div class="cover-swf-file-upload-sign">
      <span class="fui-plus"></span>
    </div>
    <div>或点击选择文件</div>
  </div>
  <input type="file" name="file" title="点击选择文件上传">
  <div progressbar animate="true" class="progress-striped active" value="swffileUploadPercent" type="success" ng-show="swffileUploadPercent"><b>{{swffileUploadPercent.toFixed(0)}}%</b></div>
</label>
