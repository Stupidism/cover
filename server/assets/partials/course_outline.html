<div class="container">
  <form class="form form-horizontal" ng-submit="submit(editCourse)">
    <div class="form-group">
      <label class="col-sm-2 control-label">课程名称：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editCourse.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">上课人数：</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="editCourse.studentNum">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">课程描述：</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows=10 ng-model="editCourse.description"></textarea>
      </div>
    </div>
    <p>
      <button class="btn btn-primary col-sm-offset-2">提交</button>
    </p>
  </form>
</div>
