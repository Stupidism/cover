<div class="container">
    <form class="form form-horizontal" ng-submit="submit(editCourseOutline)">
    <div class="form-group">
        <label class="col-sm-2 control-label">课程名称：</label>
         {{course.name}}
    </div>  
    <div class="form-group">
      <label class="col-sm-2 control-label">课程目标：</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows=10 ng-model="editCourseOutline.courseAim"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">课程方针：</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows=10 ng-model="editCourseOutline.courseFangzhen"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">课程计划：</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows=10  ng-model="editCourseOutline.courseJihua"></textarea>
      </div>
    </div>
    <p>
      <button class="btn btn-primary col-sm-offset-2">提交</button>
    </p>
  </form>
</div>
