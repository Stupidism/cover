<div class="row">
  <div ng-repeat="textbook in textbooks" style="border: 2px solid; border-radius: 5px; margin-right: 20px;" class="col-md-5">
    <p>书名：{{textbook.title}}</p>
    <p>作者：{{textbook.author}}</p>
    <p>定价：{{textbook.price}}</p>
    <p>出版时间：{{textbook.published_date}}</p>
    <p>出版社：{{textbook.publisher}}</p>
  </div>
</div>
