<form name="userForm" ng-submit="submit(question)" novalidate>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">×</button>
    <h3>发起讨论</h3>
  </div>
  <div class="modal-body cover-modal">
    <div class="row cover-modal-row cover-top">
      <div class="col-md-12">
        <div class="form-group" ng-class="{'has-error' : userForm.name.$invalid && !userForm.name.$pristine}">
          话题:
          <input class="form-control input-sm" type="text" name="name"
            ng-model="question.title" ng-minlength="2" ng-maxlength="255" ng-required="true"
            placeholder="请输入讨论名称"
            tooltip="讨论名称长度至少为2"
            tooltip-placement="top" tooltip-trigger="mouseenter"
            tooltip-enable="userForm.name.$invalid && !userForm.name.$pristine" />
        </div>
        <div class="form-group" ng-class="{'has-error' :
        userForm.description.$invalid && !userForm.description.$pristine }">
          话题补充说明:{{userForm.description.$viewValue.length||0}}/100
          <textarea name="description" class="form-control" type="text" ng-model="question.content"
            ng-minlength="5" ng-maxlength="100" required
          ></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-wuxia" ng-click="$dismiss()">取消</button>
    <button type="submit" class="btn btn-wuxia btn-primary" ng-disabled="userForm.$invalid">发起讨论</button>
  </div>
</form>
