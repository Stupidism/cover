<table class="table table-striped">
  <tbody>
    <tr>
      <th>编号</th>
      <th>名称</th>
      <th>简介</th>
    </tr>
    <tr ng-repeat="assign in course.$related.assignments">
      <td>{{assign.code}}</td>
      <td>{{assign.name}}</td>
      <td class="ellipsis wsn" style="max-width: 20em">{{assign.description}}</td>
    </tr>
  </tbody>
</table>
