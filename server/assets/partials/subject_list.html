<table class="table table-striped">
  <tbody>
    <tr>
      <th>编号</th>
      <th>名称</th>
      <th>描述</th>
    </tr>
    <tr ng-repeat="subject in course.$related.subjects">
      <td><a ui-sref="^.subjectDetails({subject: subject.$id})">{{subject.code}}</a></td>
      <td>{{subject.name}}</td>
      <td class="ellipsis wsn" style="max-width: 20em">{{subject.description}}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success" ui-sref="courseManage.subjectsAdd()">新建知识点</button>
