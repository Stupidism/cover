<table class="table table-striped">
  <tbody>
    <tr>
      <th>编号</th>
      <th>描述</th>
    </tr>
    <tr ng-repeat="problem in course.$related.problems">
      <td><a ui-sref="^.problemDetails({problem: problem.$id})">{{problem.code}}</a></td>
      <td>{{problem.name}}</td>
    </tr>
  </tbody>
</table>
