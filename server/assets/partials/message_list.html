<table class="table table-striped">
  <tbody>
    <tr>
      <th>标题</th>
      <th>简介</th>
      <th>创建日期</th>
    </tr>
    <tr ng-repeat="message in messages">
      <td>{{message.title}}</td>
      <td class="ellipsis wsn" style="max-width: 20em">{{message.content}}</td>
      <td>{{message.createTime}}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success" ng-click="newMessage({},$event,'create')">新建通知</button>
