<!DOCTYPE html>
<html lang="zh-cn" ng-app="cover" ng-controller="MasterCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>视频云平台</title>

    <!--STYLES-->
    <link rel="stylesheet" href="assets/styles/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/lib/flat-ui/css/flat-ui.min.css">
    <link rel="stylesheet" href="assets/styles/flat-ui-overrides.min.css">
    <link rel="stylesheet" href="assets/styles/importer.css">
    <link rel="stylesheet" href="assets/styles/lib/ladda/ladda-themeless.min.css">
    <!--LESS STYLES-->
    <link rel="stylesheet/less" href="assets/styles/importer.less">
    <!--STYLES END-->
  </head>

  <body>
<header headroom role="banner">
  <nav class="navbar navbar-inverse navbar-fixed-top animated">
    <div class="container-fluid">
      <div class="navbar-header">
        <button data-toggle="collapse" data-target="#remap-main-navbar" class="navbar-toggle">
          <span class="sr-only">显示/隐藏导航栏</span>
        </button>
        <a ui-sref="home" class="navbar-brand">
          视频云平台
        </a>
      </div>
      <div id="remap-main-navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active">
            <a ui-sref="courses">
              <span class="fui-list-thumbnailed"></span>
              课程列表
            </a>
          </li>
          <!--
          <li ui-sref-active="active">
            <a ui-sref="courseManage">
              <span class="fui-new"></span>
              课程管理
            </a>
            <span class="navbar-unread">3</span>
          </li>
          -->
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li ng-show="!currentUser">
            <a href="#" target="_self" ng-click="login()">
              <span class="fui-user"></span>
              登录
            </a>
          </li>
          <li ui-sref-active="active" ng-show="!!currentUser">
            <a ui-sref="notifications">
              <span class="fui-mail"></span>
              <span class="sr-only">未读通知</span>
              <span class="badge">3</span>
            </a>
          </li>
          <li dropdown class="dropdown" ng-show="!!currentUser">
            <a href="#" target="_self" target="_self" dropdown-toggle>
              <span class="fui-user"></span>
              {{currentUser.username}}
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#" target="_self" role="button" ng-click="logout()">
                  <span class="fui-exit"></span>
                  登出
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="main-view-container" ui-view></main>

    <!--

      Client-side Javascript
      ========================

      You can always bring in JS files manually with `script` tags, or asynchronously
      on the client using a solution like AMD (RequireJS).  Or, if you like, you can
      take advantage of Sails' conventional asset pipeline (boilerplate Gruntfile).

      By default, files in your `assets/js` folder are included here
      automatically (between SCRIPTS and SCRIPTS END).  Both JavaScript (.js) and
      CoffeeScript (.coffee) are supported. In production, your scripts will be minified
      and concatenated into a single file.

      To customize any part of the built-in behavior, just edit `tasks/pipeline.js`.
      For example, here are a few things you could do:

          + Change the order of your scripts
          + Import scripts from other directories
          + Use a different preprocessor, like TypeScript

    <script src="assets/js/lib/angular/angular.js"></script>
    <script src="assets/js/lib/angular-animate/angular-animate.min.js"></script>
    <script src="assets/js/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="assets/js/lib/angular-i18n/angular-locale_zh-cn.js"></script>
    <script src="assets/js/lib/angular-ui-router/angular-ui-router.js"></script>
    <script src="assets/js/lib/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="assets/js/lib/angular-ui-utils/ui-utils.min.js"></script>
    <script src="assets/js/lib/bootstrap/dropdown.js"></script>
    <script src="assets/js/lib/flat-ui/flat-ui.min.js"></script>
    <script src="assets/js/lib/ladda/ladda.min.js"></script>
    <script src="assets/js/lib/ngprogress/ngProgress.min.js"></script>
    <script src="assets/js/lib/spin.js/spin.js"></script>
    <script src="assets/js/lib/less/less.js"></script>
    <script src="assets/js/lib/lodash/lodash.min.js"></script>
    <script src="assets/js/lib/restangular/restangular.min.js"></script>
    <script src="assets/js/dependencies/bootstrap-tagsinput-angular.js"></script>
    <script src="assets/js/dependencies/jwplayer.js"></script>
    <script src="assets/js/cloud-video/app.js"></script>
    <script src="assets/js/cloud-video/json_api_org.js"></script>
    <script src="assets/js/cloud-video/controllers/master.js"></script>
    <script src="assets/js/cloud-video/controllers/courses.js"></script>
    <script src="assets/js/cloud-video/controllers/courses_list.js"></script>
    <script src="assets/js/cloud-video/controllers/course_manage.js"></script>
    <script src="assets/js/cloud-video/controllers/textbooks.js"></script>

  </body>
</html>
